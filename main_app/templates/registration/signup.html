{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Merge Conflict</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header-bar">
        <a href="/" class="logo" style="text-decoration: none; color: white;">Merge Conflict</a>
        <div>
            <a href="/accounts/login/" class="header-link">Login</a>
            <a href="/accounts/signup/" class="header-link">Register</a>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container">
        <h1>Sign Up</h1>
        
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
</body>
</html>
