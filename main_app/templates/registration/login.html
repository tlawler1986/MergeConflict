{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Merge Conflict</title>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Header -->
    <div class="header-bar">
        <a href="/" class="logo" style="text-decoration: none; color: white;">Merge Conflict</a>
        <div>
            <a href="/accounts/login/" class="header-link">Login</a>
            <a href="/accounts/signup/" class="header-link">Register</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h1>Log In</h1>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
